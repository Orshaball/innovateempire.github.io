<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a Innovate Empire. Fale conosco para dúvidas, comentários ou sugestões.">
    <meta name="keywords" content="contato, Innovate Empire">
    <meta name="author" content="Innovate Empire">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"></noscript>
    <title>Contato - Innovate Empire</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Innovate Empire</h1>
            <nav>
                <ul>
                    <li><a href="../index.html" aria-label="Início">Início</a></li>
                    <li><a href="about.html" aria-label="Sobre Nós">Sobre Nós</a></li>
                    <li><a href="products.html" aria-label="Produtos">Produtos</a></li>
                    <li><a href="support.html" aria-label="Suporte">Suporte</a></li>
                    <li><a href="contact.html" aria-label="Contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section">
            <h2>Contato</h2>
            <p>Entre em contato conosco para mais informações.</p>
            <form id="contact-form" action="https://formspree.io/f/your-form-id" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Innovate Empire. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/script.min.js" defer></script>
